{{ partial "header.html" . }}
  <header class="row">
    <div class="col">
      <h1>{{ .Title }}</h1>
      <span>{{ .Description }}</span>
    </div>
  </header>
  <div class="row">
    {{ range .Paginator.Pages }}
      {{ .Render "archive" }}
    {{ end }}
    {{ template "_internal/pagination.html" . }}
  </div>
{{ partial "footer.html" . }}
