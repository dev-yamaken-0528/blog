{{ partial "header.html" . }}
  <header class="row">
    <div class="coll">
      <h1>{{ .Title }}</h1>
      <span>{{ .Title }}</span>
    </div>
  </header>
  <div class="row">
    <ul>
      {{ $data := .Data }}
      {{ range $key, $value := .Data.Terms.ByCount }}
      <li><a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}">{{ $value.Name | title }}</a> {{ $value.Count }}</li>
      {{ end }}
    </ul>
  </div>
{{ partial "footer.html" . }}
