{{ partial "header.html" . }}
  <hr>
  <header class="row">
    <div class="col">
      <h1>{{ .Title }}</h1>
    </div>
  </header>
  <hr>
  <div class="row">
      {{ $data := .Data }}
      {{ range $key, $value := .Data.Terms.ByCount }}
      <p>[<a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}">{{ $value.Name | title }}</a>]({{ $value.Count }})</p>
      {{ end }}
  </div>
{{ partial "footer.html" . }}
