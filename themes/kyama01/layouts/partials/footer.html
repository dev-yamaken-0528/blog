    <footer>
      <div class="row">
        <div class="card">
          <b class="col"><a href="{{ .Site.BaseURL }}">HOME</a></b>
          {{ range .Site.Menus.main }}
          <div class="col"><a href="{{ .URL }}">{{ .Name }}</a></div>
          {{end}}
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p>Contact</p>
          {{ with .Site.Params.email }}
            [<a href="mailto:{{ . }}">mail</a>]
          {{ end }}
          {{ if isset .Site.Params "social" }}
          {{ range .Site.Params.social }}
            [<a href="{{ .url }}">{{ .title }}</a>]
          {{ end }}
          {{ end }}
          <p>{{ .Site.Copyright }}</p>
        </div>
        <div class="col">
          <p>Powered By</p>
          [<a href="https://gohugo.io/">HUGO</a>]
          [<a href="https://ajusa.github.io/lit/">lit</a>]
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
