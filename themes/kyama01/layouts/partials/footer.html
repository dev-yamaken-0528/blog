    <footer>
      <div class="row">
        <div class="col">
          <p>Contact</p>
          {{ with .Site.Params.email }}
            [<a href="mailto:{{ . }}">mail</a>]
          {{ end }}
          {{ if isset .Site.Params "social" }}
          {{ range .Site.Params.social }}
            [<a href="{{ .url }}">{{ .title }}</a>]
          {{ end }}
          {{ end }}
          <p>{{ .Site.Copyright }}</p>
        </div>
        <div class="col">
        <p>Powered By</p>
        [<a href="https://gohugo.io/">HUGO</a>]
        [<a href="https://ajusa.github.io/lit/">lit</a>]
        </div>
      </div>
    </footer>
    {{ template "_internal/google_analytics.html" . }}
  </div>
</body>
</html>
