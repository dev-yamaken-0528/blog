{{ partial "header.html" . }}
  <header>
    <div>
      <h1>{{ .Site.Title }}</h1>
      {{ with .Site.Params.Description }}<span>{{ . }}</span>{{ end }}
    </div>
  </header>
  <div>
    {{ $posts := or .Site.Params.PostSummariesFrontPage 4 }}
    {{ range first $posts (where .Data.Pages "Type" "post") }}
        {{ .Render "summary"}}
    {{ end }}
    <ul>
      <li>
        <a href="{{ .Site.BaseURL }}/post/">Older Posts &rarr;</a>
      </li>
    </ul>
  </div>
{{ partial "footer.html" . }}
