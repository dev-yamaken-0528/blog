{{ partial "header.html" . }}

<main class="container">
  <article class="white">
    <div>
      <h1>{{ .Title }}</h1>
      <p>{{ .Date.Format "2006.01.02" }}</p>
      {{ range .Params.tags }}
        [{{ . }}]
      {{ end }}
    </div>
    <div>{{ .Content }}</div>
  </article>
  <div class="fixed-action-btn">
    <a class="btn waves-effect waves-light blue-grey darken-1" href="#" onclick="history.back();return false;">BACK</a>
  </div>
</main>

{{ partial "footer.html" . }}
