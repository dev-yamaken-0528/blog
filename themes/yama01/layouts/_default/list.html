<div class="card">
  <a class="black-text" href="{{ .Permalink }}">
    <div class="card-title">{{ .Title }}</div>
    <div class="card-content">
      {{ .Date.Format "2006.01.02" }}
      {{ range .Params.tags }}
        [{{ . }}]
      {{ end }}
      <p>{{ .Summary }}</p>
    </div>
  </a>
</div>
