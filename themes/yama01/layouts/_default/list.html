<div class="card">
  <a class="black-text" href="{{ .Permalink }}">
    <div class="card-title">{{ .Title }}</div>
    <div class="card-content">
      <p>{{ .Date.Format "2006.01.02" }}</p>
      {{ range .Params.tags }}
        <span>{{ . }}</span>
      {{ end }}
      <p>{{ .Summary }}</p>
    </div>
  </a>
</div>
