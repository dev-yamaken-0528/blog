<div class="col-md-4">
  <div class="card">
    <a href="{{ .Permalink }}">
      <img class="card-img-top" src="{{ .Site.BaseURL }}/img/img.jpg" alt="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ .Title }}</h5>
        <p class="card-text">{{ .Date.Format "jan 01, 2006" }}</p>
      </div>
    </a>
  </div>
</div>
