{{ partial "header.html" . }}

<main class="container">
  <ul>
    {{ $plural := .Data.Plural }}
    {{ range $key, $value := .Data.Terms }}
    <li><a href="{{ $.Site.BaseURL }}/{{ $plural }}/{{ $key | urlize }}">{{ $key }}</a> ({{ len $value }})</li>
    {{ end }}
  </ul>
</main>

{{ partial "footer.html" . }}
