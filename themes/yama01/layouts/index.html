{{ partial "header.html" . }}

<main class="container">

  {{ range (.Paginator 10).Pages }}
    {{ .Render "list" }}
  {{ end }}
  {{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
  <div class="fixed-action-btn">
    {{ if .Paginator.HasPrev }}
    <a class="btn waves-effect waves-light blue-grey darken-1" href="{{ .Paginator.Prev.URL }}">Prev</a>
    {{ end }}
    {{ if .Paginator.HasNext }}
    <a class="btn waves-effect waves-light blue-grey darken-1" href="{{ .Paginator.Next.URL }}">Next</a>
    {{ end }}
  </div>
  {{ end }}

</main>

{{ partial "footer.html" . }}
