{{ partial "header.html" . }}
  <header>
    <h1>{{ .Title }}</h1>
  </header>
  <div>
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms.ByCount }}
      <a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}">{{ $value.Name | title }}</a>({{ $value.Count }})
    {{ end }}
  </div>
{{ partial "footer.html" . }}
