{{ partial "header.html" . }}

<main>
  <div class="c">
    <div class="row">
      <div class="col">
        {{ range (.Paginator 10).Pages }}
          {{ .Render "list" }}
        {{ end }}
      </div>
    </div>
    <div class="row">
      <div class="col">
        {{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
          {{ if .Paginator.HasPrev }}
            <a class="btn" href="{{ .Paginator.Prev.URL }}">Prev</a>
          {{ end }}
          {{ if .Paginator.HasNext }}
            <a class="btn" href="{{ .Paginator.Next.URL }}">Next</a>
          {{ end }}
        {{ end }}
      </div>
    </div>
  </div>
</main>

{{ partial "footer.html" . }}
